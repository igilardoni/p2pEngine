<div items>

<h2 ng-show="{{itemIndex === undefined}}">Add a new item</h2>
<h2 ng-show="{{itemIndex !== undefined}}">Edit an item</h2>

<form class="form-horizontal" ng-submit="submit()">
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="hidden" id="id" ng-model="form.id" ng-value="items.getItemView(itemIndex).id">
      <input type="text" class="form-control" id="title" placeholder="" ng-model="form.title" ng-value="items.getItemView(itemIndex).title">
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="description" placeholder="" ng-model="form.description" ng-value="items.getItemView(itemIndex).description">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
      <button class="btn btn-warning" onclick="window.history.back()">Cancel</button>
      <button class="btn btn-danger" ng-click="delete()" ng-show="{{itemIndex !== undefined}}">Delete</button>
    </div>
  </div>
</form>
</div>
