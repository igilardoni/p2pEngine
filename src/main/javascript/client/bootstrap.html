<!DOCTYPE html>
<html ng-app="app">
<head ng-controller="appController as app">
	<title>{{app.title}}</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
   	<meta name="viewport" content="width=device-width, initial-scale=1">
   	<link href="css/bootstrap.min.css" rel="stylesheet">
   	<link href="css/simple-sidebar.css" rel="stylesheet">
   	<link href="css/custom.css" rel="stylesheet">
   	<script src="js/jquery.min.js"></script>
		<script src="js/angular.js"></script>
		<script src="js/angular-ui-router.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
		<script src="js/angular-resource.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="modules/services/restApi.js"></script>
		<script src="modules/app.js"></script>
    <script src="modules/myItems.js"></script>
    <script src="modules/users.js"></script>
    <script src="modules/search.js"></script>
    <script src="modules/messages.js"></script>
</head>
<body ng-controller="appController as app">
    <navbar></navbar>
    <div id="wrapper">
			<!-- On inclut le menu de gauche -->
        <sidemenu></sidemenu>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid specheight">
                <div class="ui-view-container">
										<!-- on inclut la vue correspondante à l'état de l'app -->
                    <div ui-view></div>
                </div>
            </div>
        </div><!-- /#page-content-wrapper -->
    </div><!-- #wrapper -->


    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script>

    function fitHeight() {
        $(".specheight").height($(window).height() - 90);
    }

    $(document).ready(function() {
        fitHeight();
    });

    $(window).resize(function() {
       fitHeight();
    });
    </script>
</body>
</html>
