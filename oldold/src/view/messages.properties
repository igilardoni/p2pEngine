RechercheInfo.contenu.text=\r\n \
Soient m1, m2 et m3 des mots: \r\n \
La recherche "m1 AND m2 AND m3" cherche un objet ayant m1 et m2 et m3 parmis les titres et utilisateurs\r\n \
La recherche "m1 OR m2 OR m3" cherche un objet ayant m1 ou m2 ou m3 parmis les titres et utilisateurs\r\n \
La recherche "m1 title:m2" restreint m2 à apparaître dans le titre\r\n \
La recherche "m1 user:m3" restreint à l'utilisateur de login m3\r\n \
La recherche "user:m3" donne tous les objets de m3\r\n \
La recherche "besoin: title:carottes" cherche un objet qui est un besoin et a pout titre "carottes"\r\n \
La recherche "offre: title:patates" cherche un objet qui est une offre et a pout titre "patate"\r\n \
La recherche "user:(title:patates offre:)"\r\n \
liste tous les objets d'un utilisateur d'un utilisateur offrant des patates. \r\n \
Et donc "besoins: title:carottes user:(offre: title:patates)"\r\n \
cherche les demandes en carottes ayant pour utilisateurs des gens qui offrent des patates\r\n \
\r\n \
grammaire:\r\n \
\r\n \
requete ::= mot | mot requete | mot OR requete | besoin: | offre: | tag:requete \r\n \
tag: ::= user | title | ...


